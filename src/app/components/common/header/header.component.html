<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="products" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 search-input" type="search" placeholder="Введи название чая"
                 aria-label="Search" #filters>
          <button class="btn btn-primary text-white" type="submit" (click)="filterResult(filters.value)">Поиск</button>
          <div *ngFor="let product of filterProductSearch"></div>
        </form>

        <div class="search-block" *ngIf="search">
          <div *ngIf="searchArr.length > 0" class="row ">
            <div *ngFor="let product of searchArr" class="">
              <div class="card p-2 mb-1">
                <h5 class="card-title">{{ product.title }}</h5>
                <a href="#" [routerLink]='["/product", product.id]' (click)="clearInputSearch(product)"
                   class="btn btn-outline-primary">Подробнее</a>
              </div>
            </div>
          </div>

          <div *ngIf="searchArr.length === 0" class="alert alert-warning" role="alert">
            Ничего не найдено по вашему запросу!
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
