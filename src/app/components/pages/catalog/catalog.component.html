<section class="container">
  <h1 class="text-dark fw-bold text-center mb-4">Наши чайные коллекции</h1>
  <div class="row mb-4 g-4">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" *ngFor=" let product of products">
      <products [product]='product'></products>
    </div>
  </div>
  <div class="loader-bg" *ngIf="loader">
    <span class="loader"></span>
  </div>

</section>
