<section class="container mt-5 mb-5">
  <h2 class="text-dark text-center mb-5 fw-bold wow  animate__animated animate__backInLeft">Оформление заказа</h2>
  <div class="d-flex justify-content-center  wow  animate__animated animate__fadeInTopRight">
    <form id="orderForm" class="align-self-center">
      <div class="row mb-2">
        <div class="col-md-4 col-sm-12 ">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-4 col-sm-12 ">
          <label for="lastName" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-4 col-sm-12 ">
          <label for="phone" class="form-label">Телефон</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6 col-sm-12 ">
          <label for="country" class="form-label">Страна</label>
          <input type="text" class="form-control" id="country" required>
        </div>
        <div class="col-md-6 col-sm-12 ">
          <label for="index" class="form-label">Индекс</label>
          <input class="form-control" id="index" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 ">
          <label for="address" class="form-label">Адрес:</label>
          <input type="text" class="form-control" id="address" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3 col-md-3 col-sm-6 ">Отправить</button>
    </form>

    <div id="message" class="mt-3 wow animate__animated animate__backInLeft" style="display: none; ">
      <h3 class="text-dark text-center mb-5 fw-bold fs-1">Спасибо за заказ. Мы свяжемся с вами в ближайшее
        время!</h3>
    </div>
  </div>
</section>
